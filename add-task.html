<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Add Task</title>
    <link rel="shortcut icon" href="/assets/img/join-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/add-task.css">
    <script src="/java-script/add-task.js"></script>
    <script src="/java-script/remoteStorage.js"></script>
    <script src="/java-script/header.js"></script>
    
</head>

<body onload="init()">
    <div w3-include-html="/assets/templates/side-bar-template.html"></div>

    <main>
        <div w3-include-html="/assets/templates/header-template.html" class="header-sticky"></div>
        <h1 class="headline">Add Task</h1>
        <div id="add-task-confirmation" class="task-confirmation-container d-none">task added to board <img
                src="assets/img/icons/Board icon.svg" alt=""></div>
        <section id="add-task-content" class="add-task-container"></section>
        <div class="add-task-footer">
            <div class="dp-flex">
                <p class="required-color">*</p>This field is required
            </div>
            <div class="footer-btn-container">
                <button onclick="clearTask()" class="clear-task-btn">Clear X</button>
                <button id="create-task" onclick="createTask()" class="create-task-btn">Create Task<img
                        src="assets/img/icons/check.svg"
                        alt=""></button><!-- Alert! Task added to Board -> Weiterleitung auf board.html -->
            </div>
        </div>

    </main>
        <script src="/java-script/init.js"></script> 
</body>

</html>
