<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="/css/add-task.css">
    <script src="/java-script/add-task.js"></script>
</head>
<body onload="init()">
    <div w3-include-html="/assets/templates/side-bar-template.html"></div>

    <main>
        <div w3-include-html="/assets/templates/header-template.html"></div>
        <h1>Add Task</h1>
        <section class="add-task-container">
        <div>
            <div>
                <img src="assets/img/icons/required_icon.svg" alt="">
                <form>
                    <input required id="task-title" class="inputfield-title" placeholder="Enter a title" type="text">
                </form>
            </div>
            <div>
                <h2>Description</h2>
                <form>
                    <textarea id="task-description" class="textareafied-description" placeholder="Enter a Description" rows="10"></textarea>
                </form>
            </div>
            <div>
                <h2>Assinged to</h2>
                <div class="dropdown">
                    <button class="dropdown-toggle" onclick="toggleDropdown()">Select contacts to assign</button>
                    <div class="dropdown-menu" id="dropdownMenu">
                      <a href="#">Max Mustermann</a>
                      <a href="#">Max Mustermann</a>
                      <a href="#">Max Mustermann</a>
                    </div>
                  </div>
            </div>
        </div>
            <img class="mg-l-r" src="assets/img/icons/Vector 4.png" alt="">
        <div>
            <div>
                <img src="assets/img/icons/due_date_icon.svg" alt="">
                <form>
                    <input id="task-date" type="date" name="task-date" class="date-selector">
                </form>
            </div>
            <div>
                <h2>Prio</h2>
                <form action="">
                    <input type="checkbox" id="task-high-priority" class="custom-checkbox">
                    <label for="task-high-priority" class="checkbox-container">
                        <div class="checkbox-label">
                            Urgent
                            <img class="checkbox-image" src="assets/img/icons/prio_high.png" alt="priority high">
                        </div>
                    </label>
                    <input type="checkbox" id="task-high-priority" class="custom-checkbox">
                    <label for="task-high-priority" class="checkbox-container">
                        <div class="checkbox-label">
                            Urgent
                            <img class="checkbox-image" src="assets/img/icons/prio_medium.png" alt="priority medium">
                        </div>
                    </label>
                    <input type="checkbox" id="task-high-priority" class="custom-checkbox">
                    <label for="task-high-priority" class="checkbox-container">
                        <div class="checkbox-label">
                            Urgent
                            <img class="checkbox-image" src="assets/img/icons/prio_low.png" alt="priority low">
                        </div>
                    </label>
                </form>
            </div>
            
            
            
            
        </div>
        </section>
</body>
</html>
