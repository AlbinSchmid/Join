<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="/css/add-task.css">
    <script src="/java-script/add-task.js"></script>
</head>
<body onload="init()">
    <div w3-include-html="/assets/templates/side-bar-template.html"></div>

    <main>
        <div w3-include-html="/assets/templates/header-template.html"></div>
        <h1>Add Task</h1>
        <section class="add-task-container">
            <div>
                <img src="assets/img/icons/required_icon.svg" alt="">
                <form>
                    <input id="task-title" class="inputfield-title" placeholder="Enter a title" type="text">
                </form>
            </div>
            <div>
                <h2>Description</h2>
                <form>
                    <textarea id="task-description" class="textareafied-description" placeholder="Enter a Description" rows="10">
                </form>
            </div>
            <div>
                <h2>Assinged to</h2>
                <div class="dropdown">
                    <button class="dropdown-toggle" onclick="toggleDropdown()">Select contacts to assign</button>
                    <div class="dropdown-menu" id="dropdownMenu">
                      <a href="#">Max Mustermann</a>
                      <a href="#">Max Mustermann</a>
                      <a href="#">Max Mustermann</a>
                    </div>
                  </div>
            </div>
        </section>
</body>
</html>
