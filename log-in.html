<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/color.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="/css/login-signup.css">
    <link rel="shortcut icon" href="../img/join-logo.png" type="image/x-icon">
    <title>JOIN</title>
</head>

<body >
    <img class="logo-start" src="/assets/img/join_logo_blue_big.png" alt="join-logo">
    <section class="login-head screen-animation">
        
        <div class="login-head-top-right dflex-c-c">
            <a href="#">Not a Join user?</a>
            <button class="btn-small fz-16px cp">Sign up</button>
        </div>
    </section>

    <section class="container-login-signup dflex-c-c screen-animation">
        <div class="login-signup-mask dflex-c-c column">
            <div class="dflex-c-c column">
                <h1>Log in</h1>
                <div class="text-line"></div>
            </div>

            <form class="input-container dflex-c-c column">
                <input class="inputfield" type="email" placeholder="Email" required>
                <input class="inputfield" type="password" placeholder="Password" required>
            </form>

            <form class="checkbox">
                <input type="checkbox" name="remember-me" class="cp" required>
                <span>Remember me</span>
            </form>


            <div class="footer-link dflex-c-c">
                <button class="btn-small cp">Log in</button>
                <button class="btn-outline cp">Guest Log in</button>
            </div>
        </div>
    </section>


    <section class="login-footer dflex-c-c screen-animation">
        <a href="/privacy-policy.html">Privacy Policy</a>
        <a href="/legal-notice.html">Legal Notice</a>
    </section>
</body>

</html>
