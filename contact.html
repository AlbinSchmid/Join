<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <script src="/java-script/header.js"></script>
    <script src="/java-script/contact.js"></script>
    <title>Contacts</title>
</head>

<body onload="includeHTML(), init()">
    <div w3-include-html="/assets/templates/side-bar-template.html"></div>

    <main>
        <div w3-include-html="/assets/templates/header-template.html"></div>

        <section class="container-contacts">
            <div class="bg-btn-add-new-contact  dflex-c-c">
                <div onclick="showCreateNewContact()" class="btn-add-new-contact dflex-c-c">
                    <span>Add new contact</span>
                    <img src="./assets/img/icons/contact/person_add.png" alt="add-new-contact">
                </div>
            </div>
            <div class="contact-list">
                <div id="letter-category"></div>
                <div id="contact-list"></div>
            </div>
        </section>

        <section class="container-right">
            <div class="headline dflex-c-c">
                <h1>Contacts</h1>
                <div class="line"></div>
                <span>Better with a team</span>
            </div>




            <div class="d-none" id="showContactDetails"></div>

            
        
        
        
        </section>
    </main>

    <section class="d-none" id="addNewContact">
        <div class="overlay-bg dflex-c-c">
            <div class="container-overlay">
                <div class="overlay-left-bg">
                    <div class="overlay-left">
                        <img src="./assets/img/logo_join_white.png" alt="logo_join_white">
                        <h1>Add contact</h1>
                        <span>Tasks are better with a team!</span>
                        <div class="line-turn"></div>
                    </div>
                </div>
                <div class="dflex-c-c">
                    <img class="contact-pict dflex-c-c" src="./assets/img/icons/contact/person.png"
                        alt="person_picture">
                </div>
                <img onclick="showCreateNewContact()" class="close-img cp"
                    src="./assets/img/icons/contact/cancel_black.png" alt="close">
                <div class="container-contact-right">
                    <form class="input-container dflex-c-c column">
                        <input id="name" class="inputfield" type="text" placeholder="Name" required>
                        <input id="mail" class="inputfield" type="email" placeholder="Email" required>
                        <input id="phonenumber" class="inputfield" type="text" placeholder="Phone" required>
                    </form>
                    <div class="btn-cancel-create dflex-c-c cp">
                        <div onclick="showCreateNewContact()" class="btn-outline-create-contact dflex-c-c">
                            <span>Cancel</span>
                            <img src="./assets/img/icons/contact/cancel_black.png" alt="cancel">
                            <img src="./assets/img/icons/contact/cancel_blue.png" alt="cancel">
                        </div>
                        <div onclick="createNewContact()" class="btn-create-contact dflex-c-c cp">
                            <span>Create contact</span>
                            <img src="./assets/img/icons/contact/check.png" alt="Create-new-contact">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="d-none" id="btnContactCreated">
        <div class="btn-contact-created dflex-c-c">Contact succesfully created</div>
    </section>


    
    <section class="d-none" id="editContact">
        
    </section>



</body>

</html>
