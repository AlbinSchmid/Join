<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" href="css/add-task.css">
    <script src="/java-script/board.js"></script>
    <script src="/java-script/remoteStorage.js"></script>
    <script src="/java-script/header.js"></script>
</head>

<body class="body-overflow" id="body" onload="init()"> <!-- init() => includeHTML(),renderBoardContent() -->


    <div w3-include-html="/assets/templates/side-bar-template.html"></div>

    <main>
        <div w3-include-html="/assets/templates/header-template.html" class="header-sticky"></div>
        <div class="padding">
            <section class="board-header">
                <div><span class="board-h1">Board</span></div>
                <div class="operations-container">
                    <form class="search-area d-none-mobile">
                        <input class="search-field" placeholder="Find Task" type="text">
                            <!-- vertical line und hover/eingabe desgin fehlt noch -->
                        <div class="al-center">
                            <div class="vl"></div>
                            <div class="search-btn-container"><img class="search-btn" src="assets/img/icons/search.svg"
                                    alt="search"></div>
                        </div>
                    </form>
                    <div onclick="addTask()" class="add-task-btn">
                        <p class="d-none-mobile">Add task</p>
                        <img src="assets/img/icons/add.svg" alt="">
                    </div>
                </div>
            </section>

            <div class="operations-container">
                <form class="search-area search-area-mobile d-flex-mobile">
                    <input class="search-field" placeholder="Find Task" type="text">
                        <!-- vertical line und hover/eingabe desgin fehlt noch -->
                    <div class="al-center">
                        <div class="vl"></div>
                        <div class="search-btn-container"><img class="search-btn" src="assets/img/icons/search.svg"
                                alt="search"></div>
                    </div>
                </form>
            </div>
        
            <section class="board-task-container">
                <div id="task-detail-view-container" class="task-detail-view-container d-hide"></div>
            
                <div class="status-container">
                    <div class="status-overiew-container">
                        <div>To do</div>
                        <p onclick="addTask()" class="status-bar-img">+</p>
                    </div>
                    <div id="to-do" class="dragarea" ondrop="moveTo('to-do')" ondragover="allowDrop(event)"></div>
                </div>
            
                <div class="status-container">
                    <div class="status-overiew-container">
                        <div>In progress</div>
                        <p onclick="addTask()" class="status-bar-img">+</p>
                    </div>
                    <div id="in-progress" class="dragarea" ondrop="moveTo('in-progress')" ondragover="allowDrop(event)"></div>
                </div>
            
                <div class="status-container">
                    <div class="status-overiew-container">
                        <div>Await feedback</div>
                        <p onclick="addTask()" class="status-bar-img">+</p>
                    </div>
                    <div id="await-feedback" class="dragarea" ondrop="moveTo('await-feedback')" ondragover="allowDrop(event)"></div>
                </div>
            
                <div class="status-container">
                    <div class="status-overiew-container">
                        <div>Done</div>
                        <p class="status-bar-img-done">+</p>
                    </div>
                    <div id="done" class="dragarea" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
                </div>
            </section>
            <div id="addTask-board" class="addTask-board-container d-none"></div>
        </div>
        <script src="/java-script/init.js"></script> 
</body>

</html>
