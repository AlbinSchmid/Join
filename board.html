<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <link rel="stylesheet" href="/css/board.css">
    <script src="/java-script/header.js"></script>
    <script src="/java-script/board.js"></script>
</head>
    <body onload="init()"> <!-- init() => includeHTML(),renderBoardContent() -->


    <div w3-include-html="/assets/templates/side-bar-template.html"></div>

    <main>
        <div w3-include-html="/assets/templates/header-template.html"></div>
        <div>
        <section class="board-header">
            <div><h1>Board</h1></div>
            <div class="operations-container">
                <form class="search-area">
                    <input class="search-field" placeholder="Find Task" type="text"> <!-- vertical line und hover/eingabe desgin fehlt noch -->
                    <div class="al-center">
                        <div class="vl"></div>
                        <div class="search-btn-container"><img class="search-btn" src="assets/img/icons/search.svg" alt="search"></div>
                    </div>
                                            
                </form> 
                <div onclick="addTask()" class="add-task-btn">
                    <p>Add task</p>
                    <img src="assets/img/icons/add.svg" alt="">
                </div>
            </div>
        </section>

        <!-- 1.HTML return Funktion -->
        <section class="board-status-container">
            
            <div class="status-overiew-container">
                <div>To do</div>
                <p onclick="addTask()" class="status-bar-img">+</p> <!-- add Symbole 端berarbeiten -->
            </div>
            <div class="status-overiew-container">
                <div>In progress</div>
                <p onclick="addTask()" class="status-bar-img">+</p>
            </div>
            <div class="status-overiew-container">
                <div>Await feedback</div>
                <p onclick="addTask()" class="status-bar-img">+</p>
            </div>
            <div class="status-overiew-container">
                <div>done</div>
            </div>
                            
        <!-- 2.HTML return Funktion -->
        </section>
        <section class="board-task-container">
            <div id="task-detail-view-container" class="task-detail-view-container d-hide"></div>
            <div id="to-do" class="dragarea"> <!-- draggable Video checken, category festlegen f端r draggable und dropable -->
                <div class="no-task-container"><p>No tasks To do</p></div> <!-- if abfrage in der Renderfunktion, wird nur angezeigt wenn let toDo = [] leer ist bzw. nichts im local storage gespeichert ist-->
            <!-- addTask Funktion muss unique IDs f端r jeden Container erstellen f端r drag-and-drop -->
            </div>
            <div id="in-progress" class="dragarea"></div>
            <div id="await-feedback" class="dragarea"></div>
            <div id="done" class="dragarea"></div>
        </section> 
    </div>
</section>
          
        </section>           

        
    

</body>
</html>
