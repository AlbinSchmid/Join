<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <link rel="stylesheet" href="/css/board.css">
    <script src="/java-script/board.js"></script>
</head>
    <body onload="includeHTML()"> <!-- init() => includeHTML(),renderBoardContent() -->
        <section class="main-content"> 
            <div w3-include-html="./assets/templates/header-template.html"></div>
            
                <section class="board-container">
                    <div w3-include-html="./assets/templates/side-bar-template.html"></div>
                        <div>
                            <div class="board-header">
                                <div><h1>Board</h1></div>
                                <div class="operations-container">
                                    <form class="search-area" action="">
                                        <input class="search-field" placeholder="Find Task" type="text"> <!-- vertical line und hover/eingabe desgin fehlt noch -->
                                        <img class="search-btn">
                                    </form> 
                                    <div onclick="addTask()" class="add-task-btn">
                                        <p>Add task</p>
                                        <img src="assets/img/icons/add.svg" alt="">
                                    </div>
                                </div>
                            </div>
                            <section class="board-status-container">
                                <div class="status-overiew-container">
                                    <div>To do</div>
                                    <p onclick="addTask()" class="status-bar-img">+</p>
                                </div>
                                <div class="status-overiew-container">
                                    <div>In progress</div>
                                    <p onclick="addTask()" class="status-bar-img">+</p>
                                </div>
                                <div class="status-overiew-container">
                                    <div>Await feedback</div>
                                    <p onclick="addTask()" class="status-bar-img">+</p>
                                </div>
                                <div class="status-overiew-container">
                                    <div>done</div>
                                </div>
                            
                            </section>
                            <section class="board-task-container">
                                <div class="to-do-container"> <!-- draggable Video checken, category festlegen für draggable und dropable -->
                                    <div class="no-task-container"><p>No tasks To do</p></div> <!-- if abfrage in der Renderfunktion, wird nur angezeigt wenn let toDo = [] leer ist bzw. nichts im local storage gespeichert ist-->
                                <!-- addTask Funktion muss unique IDs für jeden Container erstellen für drag-and-drop -->
                                    <div id="to-do${1}" class="to-do-task-container" onclick="openTask()"> <!-- draggable per ID parameter (Junus Video + Code enstprechend implementieren) -->
                                        <div class="to-do-title-container"><p class="to-do-title">User Story</p></div> <!-- HTML Code muss entsprechend umgeschrieben werden, sodass von der addTask() Funktion die richtigen Parameter übergeben werden -->
                                        <div><p class="to-do-task">Contact Form & Imprint</p></div> <!-- HTML Code muss entsprechend umgeschrieben werden, sodass von der addTask() Funktion die richtigen Parameter übergeben werden -->
                                        <div><p class="to-do-task-description">Create a contact form and imprint page...</p></div>
                                        <div class="progress-container">
                                            <div class="progress-wrapper">
                                                <div class="progress-bar" id="progress-bar"></div>
                                            </div>
                                            <div class="progress-count" id="progress-count">1/2 Subtasks</div>
                                        </div>
                                        
                                         <!-- Substatus Bar muss hinzugefügt werden, Variable für den count der Subtasks -->
                                        <!-- variable let currentSubtask = 0 -->
                                        <div class="attributor-container">
                                            <div><p class="attributor-icon">FE</p></div> <!-- auswählen bei addTask() -->
                                            <div><img src="assets/img/icons/prio_baja_high.svg" alt=""></div> <!-- auswählen bei addTask() -->
                                        </div>
                                    </div>
                                </div>
                            </section> 
                        </div>
                    </section>
                    
        </section>           

        
    
    
</body>
</html>
