<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <link rel="stylesheet" href="/css/summary.css">
    <script src="/java-script/summary.js"></script>
</head>

<body onload="includeHTML()">

    <div w3-include-html="/assets/templates/side-bar-template.html"></div>

    <main>
        <div w3-include-html="/assets/templates/header-template.html"></div>

        <section class="headline-section">
            <div>
                <h1>Join 360</h1>
            </div>
            <div class="placeholder"></div>
            <div>
                <h5>Key Metrics at a Glance</h5>
            </div>
        </section>

        <section class="summary-section">

            <div class="summary-left-section">

                <div class="card-overlying-div">
                    <div class="card hover-right" onmouseover="changePencilImg(this)" onmouseout="resetPencilImg(this)">
                        <img id="pencil-img" src="./assets/img/icons/summary/pencil-darkblue.png" alt="Pencil logo">
                        <div class="info-cardpart">
                            <h2>1</h2>
                            <p>To-do</p>
                        </div>
                    </div>
                    <div class="card hover-left" onmouseover="changeCheckImg(this)" onmouseout="resetCheckImg(this)">
                        <img id="check-img" src="./assets/img/icons/summary/check-darkblue.png" alt="Check logo">
                        <div class="info-cardpart">
                            <h2>1</h2>
                            <p>Done</p>
                        </div>
                    </div>
                </div>

                <div class="card-big hover-bottom">
                    <div class="left-card-part-big">
                        <img src="./assets/img/icons/summary/up.png" alt="Arrows up">
                        <div class="info-cardpart">
                            <h2>1</h2>
                            <p>Urgent</p>
                        </div>
                    </div>

                    <div class="paceholder-card-big"></div>

                    <div class="right-card-part-big">
                        <h3>October 16, 2022</h3>
                        <h4>Upcoming Deadline</h4>
                    </div>
                </div>

                <div class="card-overlying-div">
                    <div class="card-bottom">
                        <h2>5</h2>
                        <h4>Task in Board</h4>
                    </div>

                    <div class="card-bottom">
                        <h2>2</h2>
                        <h4>Task in Progress</h4>
                    </div>

                    <div class="card-bottom">
                        <h2>2</h2>
                        <h4>Awaiting Feedback</h4>
                    </div>
                </div>

            </div>

            <div class="summary-right-section">
                <div>
                    <h2>Good morning,</h2>
                    <h1>Sofia MÃ¼ller</h1>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
